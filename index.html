<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    	<script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
		<link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
	
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<!-- development version, includes helpful console warnings -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		
		<title>Github Ynov</title>
	</head>
	<body>
		<div class="container" id="app">
			<h1 style="text-align: center">Application Github Ynov</h1><br/>
			<div class="row">
				<div class="col-sm">
					<!-- Choix Projet -->
					<input type="text" v-model="nomProjet" name="nomProjet" width="100%">
				</div>
				<div class="col-sm">
					<!-- Choix période -->
					<input id="datepicker1" width="100%" /><input id="datepicker2" width="100%" />
				</div>
				<div class="col-sm">
					<!-- Choix compte -->
					<select class="form-control" v-model="etu" id="sel1">
						<option>Coblestone</option>
						<option>AlexDesvallees</option>
						<option>alixnzt</option>
						<option>AntoineGOSSET</option>
						<option>benjaminbra</option>
						<option>BenoitCochet</option>
						<option>ClementCaillaud</option>
						<option>Dakistos</option>
						<option>etienneYnov</option>
						<option>gfourny</option>
						<option>Grigusky</option>
						<option>KevinPautonnier</option>
						<option>Killy85</option>
						<option>LordInateur</option>
						<option>mathiasLoiret</option>
						<option>Mokui</option>
						<option>Nair0fl</option>
						<option>raphaelCharre</option>
						<option>rudy8530</option>
						<option>sfongue</option>
						<option>rudy8530</option>
						<option>TeofiloJ</option>
						<option>thomaspich</option>
					</select>
				</div>
			</div>
			<br/>
			
			<div class="row" v-if="user!=null">
				<div class="col">
					{{ user.name }}
				</div>
				<div class="col">
					{{ repo.html_url }}
				</div>
			</div>
	
			<!-- Commit sur la période -->
			<div class="row" v-if="user!=null">
				<div class="col">
					<div v-for="(item, index) in com">
						{{com[index].commit.message}}
					</div>
				</div>
				<div class="col">
					<div v-for="(item, index) in com">
						{{com[index].commit.author.date}}
					</div>
					
				</div>
			</div>
			<br/>
			<button type="button" style="width: 100%" v-on:click="callApi()">Rechercher</button>
		</div>

		<script>
			$('#datepicker1').datepicker({
				uiLibrary: 'bootstrap4'
			});
			$('#datepicker2').datepicker({
				uiLibrary: 'bootstrap4'
			});
		</script>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="index.js"></script>

	</body>
</html>
