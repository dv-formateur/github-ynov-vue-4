<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    	<script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
		<link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
	
		<script src="https://unpkg.com/vue"></script>
		<script src="https://unpkg.com/vuejs-datepicker"></script>

        crossorigin="anonymous">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
		<link rel="stylesheet " type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>

		<!-- development version, includes helpful console warnings -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		
		<style>
			input,
			.bootstrap-select:not([class*="col-"]):not([class*="form-control"]):not(.input-group-btn) {
				width: 100%;
				padding: 0.25em 0.5em;
				margin: 0.25em;
			}
		</style>
		
		<title>Github Ynov</title>
	</head>
	<body style="background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);">
		<div class="container" id="app">
			<h1 style="text-align: center">Application Github Ynov</h1><br/>
			<div class="row">
				<div class="col">
					<input type="text" v-model="apiKey" name="apiKey" placeholder="Github API Key" width="100%">
				</div>
			</div>
			<div class="row">
				<div class="col-md">
					<!-- Choix Projet -->
					<input type="text" v-model="nomProjet" name="nomProjet" width="100%">
				</div>
				<div class="col-md">
					<!-- Choix période -->
					<vuejs-datepicker v-model="dateFrom" placeholder="A partir du" minimum-view="day" maximum-view="day" format="yyyy-MM-dd" id="datepickerFrom"></vuejs-datepicker>
					<vuejs-datepicker v-model="dateUntil" placeholder="Jusqu'au" minimum-view="day" maximum-view="day" format="yyyy-MM-dd" id="datepickerUntil"></vuejs-datepicker>
				</div>
				<div class="col-md">
					<!-- Choix compte -->
					<select class="selectpicker" multiple data-actions-box="true" v-model="etu" id="sel1" data-selected-text-format="count > 2">
						<option>Coblestone</option>
						<option>AlexDesvallees</option>
						<option>alixnzt</option>
						<option>AntoineGOSSET</option>
						<option>benjaminbra</option>
						<option>BenoitCochet</option>
						<option>ClementCaillaud</option>
						<option>Dakistos</option>
						<option>etienneYnov</option>
						<option>gfourny</option>
						<option>Grigusky</option>
						<option>KevinPautonnier</option>
						<option>Killy85</option>
						<option>LordInateur</option>
						<option>mathiasLoiret</option>
						<option>Mokui</option>
						<option>Nair0fl</option>
						<option>raphaelCharre</option>
						<option>rudy8530</option>
						<option>sfongue</option>
						<option>rudy8530</option>
						<option>TeofiloJ</option>
						<option>thomaspich</option>
					</select>
				</div>
			</div>
			<br/>
			
			<div v-for="(item, index) in etu" v-if="user[index]!=null">
				<div class="card" border-variant="dark" header="Dark">
					<!-- Entête -->
					<div class="card-header">
						<div class="row">
							<div class="col" v-if="user[index]!=null">
								{{etu[index]}} - {{ user[index].name }}
							</div>
							<div class="col" v-if="repo[index]!=null">
								{{ repo[index].html_url }}
							</div>
						</div>
					</div>
					<!-- Commit sur la période -->
					<div class="card-body">
						<div class="row" v-if="isComNotNull()">
							<div class="col">
								<div v-for="(item, i) in commitToDisplay[index]">
									{{commitToDisplay[index][i][0]}}
								</div>
							</div>
							<div class="col">
								<div v-for="(item, i) in commitToDisplay[index]">
									{{commitToDisplay[index][i][1]}}
								</div>
							</div>
						</div>
					</div>
				</div>
				<br/>
			</div>
			
			
			<br/>
			<button type="button" style="width: 100%"  v-on:click="callApi()">Rechercher</button>
		</div>

		<script>
			moment.locale('fr');
		</script>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="index.js"></script>

	</body>
</html>
